<div class="autoscroll">
    <ng-content></ng-content>
</div>

<div class="toggle" (click)="toggle()">
    <div class="icon" *ngIf="state == 'normal'">
        <ng-content select="[normal]"></ng-content>
    </div>
    <div class="icon" *ngIf="state == 'mini'">
        <ng-content select="[mini]"></ng-content>
    </div>
</div>
